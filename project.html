<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타자기</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1, h2, h3 {
      margin: 10px;
    }
    .typewriter {
      margin-top: 30px;
    }
    .paper {
      width: 80%;
      height: 200px;
      background: white;
      border: 2px solid black;
      margin: 20px auto;
      padding: 20px;
      text-align: left;
      font-size: 18px;
      overflow-y: auto;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .row {
      margin: 5px;
    }
    .key {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    
    .group1 { background-color: #ffbdde; } 
    .group2 { background-color: #99ccff; } 
    .group3 { background-color: #f2ffaa; } 
    .group4 { background-color: #cbcfff; } 
  </style>
</head>
<body>

  <h1>타자기 만들기</h1>
  <h2>한양여자대학교</h2>
  <h3>노은주 - 2402168</h3>

  <div class="typewriter">
    <label class="paper" id="display"></label>

    <div class="keyboard">
      <div class="row">
        <span class="key group1">1</span>
        <span class="key group1">2</span>
        <span class="key group1">3</span>
        <span class="key group1">4</span>
        <span class="key group1">5</span>
        <span class="key group1">6</span>
        <span class="key group1">7</span>
        <span class="key group1">8</span>
        <span class="key group1">9</span>
        <span class="key group1">0</span>
      </div>
      <div class="row">
        <span class="key group2">Q</span>
        <span class="key group2">E</span>
        <span class="key group2">W</span>
        <span class="key group2">R</span>
        <span class="key group2">T</span>
        <span class="key group2">Y</span>
        <span class="key group2">U</span>
        <span class="key group2">I</span>
        <span class="key group2">O</span>
        <span class="key group2">P</span>
      </div>
      <div class="row">
        <span class="key group3">A</span>
        <span class="key group3">S</span>
        <span class="key group3">D</span>
        <span class="key group3">F</span>
        <span class="key group3">G</span>
        <span class="key group3">H</span>
        <span class="key group3">J</span>
        <span class="key group3">K</span>
        <span class="key group3">L</span>
        <span class="key group3">;</span>
      </div>
      <div class="row">
        <span class="key group4">Z</span>
        <span class="key group4">X</span>
        <span class="key group4">C</span>
        <span class="key group4">V</span>
        <span class="key group4">B</span>
        <span class="key group4">N</span>
        <span class="key group4">M</span>
        <span class="key group4">,</span>
        <span class="key group4">.</span>
        <span class="key group4">/</span>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const keys = document.querySelectorAll('.key');

    document.addEventListener('keydown', (event) => {
      const validKeys = "1234567890QEWRTYUIOPASDFGHJKL;ZXCVBNM,./";
      let key = event.key.toUpperCase();
      if (validKeys.includes(key)) {
        display.innerText += event.key;
      }
    });
  </script>

</body>
</html>
