<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>영화 기록장</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
            * {
                font-family: 'Gowun Dodum', sans-serif;
            }
            .mytitle {
                height: 250px;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-image: url('https://i.pinimg.com/1200x/c3/1e/85/c31e857d3b4a22991dc2fbe9ff7118d7.jpg');
                background-position: center;
                background-size: cover;
            }
            .mytitle > button {
                width: 150px;
                height: 50px;
                background-color: transparent;
                color: white;
                border: 1px solid white;
                border-radius: 5px;
                margin-top: 20px;
            }
 .마이카드 {
 너비: 1200 px;
 마진: 30 px 오토 0 px 오토;
            }
 .마이포스팅박스 {
 너비: 550 px;
 마진: 30 px 오토 0 px 오토;
 패딩: 20 px;
 box-shadow: 0px 0px 3px 0px gray;
 국경 radius: 5 px;
            }
 .mybtn {
 디스플레이: 플렉스;
 플렉스 direction: 행;
 정렬 items: 중심;
 정당화 내용: 중심;
            }
 .mybtn > 버튼 {
 마진 라이트: 5 px;
            }
 .card-img-top {
 너비: 100%;
 높이: 400 px;
 객체 맞춤: 커버;
            }
 </스타일>
 </머리>
 <바디>
 <div class="Mytitle">
 <h1>영화 기록장</h1>
 <버튼 클릭="닫기 () 열기">영화 기록하기</버튼>
 </div>
 <div class="Mypostingbox" ID="postingbox" 스타일="디스플레이: 없음;">
 <div class="form-floating mb-3">
 <입력 유형="text" class="form-control" id="image" 플레이스홀더="영화 표지" />
 <="floatingInput">영화 표지(이미지 주소 첨부)<label>
 </div>
 <div class="form-floating mb-3">
 <입력 유형="text" class="form-control" id="title" 플레이스홀더="영화 제목" />
 <label for ="floatingInput">영화 제목</label>
 </div>
 <div class="form-floating mb-3">
 <입력 유형="텍스트" 클래스="폼 제어" ID="콘텐츠" 플레이스홀더="영화 후기" />
 <label for ="floatingInput">영화 후기</label>
 </div>
 <div class="form-floating mb-3">
 <입력 유형="text" class="form-control" id="날짜" 플레이스홀더="영화 본 날짜" />
 <label for ="floatingInput">영화 본 날짜</label>
 </div>
 <div class="mybtn">
 <버튼 입력="버튼" 클릭="makeCard()" class="btn btn-dark">기록하기</버튼>
 </div>
 </div>

 <div class="마이카드">
 <div id="card" class="row low-cols-1 rorow-cols-md-4 g-3">
                
 </div>
 </div>

 <스크립트>
            
 $(document).준비 완료 (함수) {
 로드카드();
 });

            
            function saveCards() {
                let cardContent = $('#card').html();
                localStorage.setItem('movieCards', cardContent);
            }

           
            function loadCards() {
                let savedCards = localStorage.getItem('movieCards');
                if (savedCards) {
                    $('#card').html(savedCards);
                }
            }

          
            function makeCard() {
                let image = $('#image').val();
                let title = $('#title').val();
                let content = $('#content').val();
                let date = $('#date').val();

                let temp_html = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${image}" class="card-img-top" alt="..." />
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${content}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">${date}</small>
                            </div>
                        </div>
                    </div>`;

                $('#card').append(temp_html);
                saveCards();

                $('#image').val('');
                $('#title').val('');
                $('#content').val('');
                $('#date').val('');
            }

        
            function openclose() {
                $('#postingbox').toggle();
            }
        </script>
    </body>
</html>
